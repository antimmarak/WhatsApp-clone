<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- Authentication View -->
        <div id="auth-view">
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-button">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button id="register-button">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>

        <!-- Chat View (shown after login) -->
        <div id="chat-view" style="display: none;">
            <div id="sidebar">
                <div id="user-profile">
                    <h3 id="current-username"></h3>
                    <button id="logout-button">Logout</button>
                </div>
                <div id="contact-management">
                    <h4>Add Contact</h4>
                    <input type="text" id="add-contact-username" placeholder="Contact's username">
                    <button id="add-contact-button">Add</button>
                </div>
                <div id="chats-list-container">
                    <h4>Chats</h4>
                    <ul id="chats-list"></ul>
                </div>
                 <div id="contacts-list-container">
                    <h4>Contacts</h4>
                    <ul id="contacts-list"></ul>
                </div>
            </div>
            <div id="main-chat-area">
                <div id="chat-header">
                    <h3 id="chat-with-username">Select a chat</h3>
                </div>
                <div id="messages-container">
                    <!-- Messages will be appended here -->
                </div>
                <div id="message-input-area">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-message-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> <!-- Socket.IO client library -->
    <script src="script.js"></script>
</body>
</html>
